apiVersion: apps/v1
kind: Deployment
metadata:
  name: promtail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      containers:
      - name: promtail
        image: grafana/promtail:2.9.2
        args:
          - -config.file=/etc/promtail/config.yaml
        volumeMounts:
          - name: docker-logs
            mountPath: /var/lib/docker/containers
            readOnly: true
          - name: promtail-config
            mountPath: /etc/promtail
      volumes:
        - name: promtail-config
          configMap:
            name: promtail-config
        - name: docker-logs
          hostPath:
            path: /var/lib/docker/containers
            type: Directory

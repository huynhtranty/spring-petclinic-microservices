apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-server
  template:
    metadata:
      labels:
        app: prometheus-server
    spec:
      containers:
      - name: prometheus-server
        image: prom/prometheus
        imagePullPolicy: IfNotPresent
        args:
          - "--config.file=/etc/prometheus/prometheus.yml"
          - "--storage.tsdb.path=/prometheus"
          - "--web.listen-address=:9091"
        ports:
        - containerPort: 9091
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
---

apiVersion: v1
kind: Service
metadata:
  name: prometheus-server
spec:
  selector:
    app: prometheus-server
  type: LoadBalancer
  ports:
  - port: 9091
    targetPort: 9091